version:  3.9\nservices:\n  timescaledb:\n    image: timescale/timescaledb:2.14.2-pg15\n    container_name: gridiq-timescaledb\n    restart: unless-stopped\n    environment:\n      - POSTGRES_USER=\n      - POSTGRES_PASSWORD=\n      - POSTGRES_DB=\n      - TIMESCALEDB_TELEMETRY=\n    ports:\n      - :5432\n    volumes:\n      - gridiq-db:/var/lib/postgresql/data\n    healthcheck:\n      test: [CMD-SHELL, pg_isready -U -d ]\n      interval: 10s\n      timeout: 5s\n      retries: 5\nvolumes:\n  gridiq-db:\n
